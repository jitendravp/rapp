<script type="text/javascript">
$(document).ready(function(){
	window.onhashchange = function() {
	var loc = window.location.href;
	var n = loc.indexOf("#");
	//alert(n);
	//$.jPlayer.play(); 
	if(n == -1){
		$.jPlayer.pause(); 
		window.location.reload();//$.jPlayer.pause(); 
	}}
	
	function play_me(station){
	// alert(station);
	if(station == "MIRCHI"){
		var myPlayer = $("#mirchiFMplayer");
		var mp3_path = "http://playerservices.streamtheworld.com/api/livestream-redirect/MIRCH.mp3";
		var css_selector_container = "#mirchiFM_container";
	}else if(station == "abudhabiFM"){
		var myPlayer = $("#abudhabiFMplayer");
		var mp3_path = "http://playerservices.streamtheworld.com/api/livestream-redirect/ABU_DHABI.mp3";
		var css_selector_container = "#abudhabiFM_container"; 
	}else if(station == "classicFM"){
		var myPlayer = $("#classicFMplayer");
		var mp3_path = "http://playerservices.streamtheworld.com/api/livestream-redirect/ADCFM.mp3";
		var css_selector_container = "#classicFM_container"; 
	}else if(station == "emirateFM"){
		var myPlayer = $("#emaratFMplayer");
		var mp3_path = "http://playerservices.streamtheworld.com/api/livestream-redirect/EMARAT_FM.mp3";
		var css_selector_container = "#emaratFM_container"; 
	}else if(station == "alquranFM"){
		var myPlayer = $("#alquranFMplayer");
		var mp3_path = "http://playerservices.streamtheworld.com/api/livestream-redirect/QURAN_KAREEM.mp3";
		var css_selector_container = "#alquranFM_container"; 
	}else if(station == "starFM"){
		var myPlayer = $("#starfmplayer");
		var mp3_path = "http://playerservices.streamtheworld.com/api/livestream-redirect/STAR_FM.mp3";
		var css_selector_container = "#starfm_container"; 
	}	
var myPlayerData,
fixFlash_mp4,
fixFlash_mp4_id,
ignore_timeupdate,
options = {
	ready: function (event) {
	if(event.jPlayer.status.noVolume) {
	$(".jp-gui").addClass("jp-no-volume");
}
fixFlash_mp4 = event.jPlayer.flash.used && /m4a|m4v/.test(event.jPlayer.options.supplied);
	$(myPlayer).jPlayer("setMedia", {
	mp3: mp3_path,
}).jPlayer("play");
 
},
	timeupdate: function(event) {
	if(!ignore_timeupdate) {
		myControl.progress.slider("value", event.jPlayer.status.currentPercentAbsolute);
	}},
	volumechange: function(event) {
		if(event.jPlayer.options.muted) {
		myControl.volume.slider("value", 0);
	} else {
		myControl.volume.slider("value", event.jPlayer.options.volume);
}},
	swfPath: "../js",
	supplied: "mp3",
	cssSelectorAncestor: css_selector_container,
	wmode: "window",
	keyEnabled: true
},
	myControl = {
		progress: $(options.cssSelectorAncestor + " .jp-progress-slider"),
		volume: $(options.cssSelectorAncestor + " .jp-volume-slider")
};
	myPlayer.jPlayer(options);
	myPlayerData = myPlayer.data("jPlayer");
	$('.jp-gui ul li').hover(
		function() { $(this).addClass('ui-state-hover'); },
		function() { $(this).removeClass('ui-state-hover'); }
	);
	//$("#mirchiFMplayer").jPlayer("play"); 
}

//All buttons Links
$("#mirchiFMbtn").click(function(){ 
	play_me("MIRCHI");
});
	
$("#admFMbtn").click(function(){ 
	play_me("abudhabiFM");
});

$("#classicFMbtn").click(function(){ 
	play_me("classicFM");
});

$("#emirateFMbtn").click(function(){ 
	play_me("emirateFM");
});

$("#alquranFMbtn").click(function(){ 
	play_me("alquranFM");
});

$("#starFMbtn").click(function(){ 
	play_me("starFM");
});
	
});
</script>
